<div class="management-cards grid">

  {% for person in site.data.management %}

    <div class="card">
      
      <a href={{person.linkedin}} target="_blank">
      <img src="/assets/images/management/{{person.name | downcase | replace: ' ','_'}}.png" alt="{{person.name}}">
      </a>

      <a href={{person.linkedin}} target="_blank">
      <strong>{{person.name}}</strong>
      </a>

      {{person.title}}

    </div>
      
  {% endfor %}

</div>
